<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Mental - Engenharia de Dados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .total-progress {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .branch {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .branch:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .branch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .branch-title {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .branch-percent {
            font-size: 0.9em;
            font-weight: bold;
            color: #666;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        .category-label {
            font-size: 0.75em;
            font-weight: bold;
            color: #6b7280;
            text-transform: uppercase;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        
        .item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .item:hover {
            background: #f3f4f6;
        }
        
        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .checkbox.checked {
            border-color: currentColor;
            background: currentColor;
        }
        
        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .item-label {
            font-size: 0.95em;
            color: #374151;
        }
        
        .item-label.completed {
            text-decoration: line-through;
            color: #9ca3af;
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Mapa Mental - Engenharia de Dados</h1>
            <div class="total-progress" id="totalProgress">Progresso Total: 0%</div>
        </div>
        
        <div class="grid" id="branchesGrid"></div>
        
        <div class="footer">
            <p>‚ú® Clique nos itens para marcar como conclu√≠do</p>
            <p>Seu progresso √© salvo automaticamente no navegador!</p>
        </div>
    </div>

    <script>
        const branches = [

                    { id: 'neo4j', label: 'Neo4j (Grafos)', category: 'Bancos NoSQL' },
                    { id: 'mongodb', label: 'MongoDB (Documentos)', category: 'Bancos NoSQL' },
                    { id: 'cassandra', label: 'Cassandra (Colunar)', category: 'Bancos NoSQL' },
                    { id: 'redis', label: 'Redis (Cache)', category: 'Bancos NoSQL' },
                    { id: 'bigquery', label: 'BigQuery', category: 'Data Warehouses' },
                    { id: 'snowflake', label: 'Snowflake', category: 'Data Warehouses' },
                    { id: 'redshift', label: 'Redshift', category: 'Data Warehouses' }
                ]
            },
            {
                id: 'processing',
                title: '‚öôÔ∏è Processamento',
                color: '#8b5cf6',
                items: [
                    { id: 'spark', label: 'Apache Spark', category: 'Batch' },
                    { id: 'pyspark', label: 'PySpark', category: 'Batch' },
                    { id: 'databricks', label: 'Databricks', category: 'Batch' },
                    { id: 'kafka', label: 'Apache Kafka', category: 'Streaming' },
                    { id: 'beam', label: 'Apache Beam', category: 'Streaming' },
                    { id: 'flink', label: 'Flink', category: 'Streaming' },
                    { id: 'airflow', label: 'Apache Airflow', category: 'Orquestra√ß√£o' },
                    { id: 'prefect', label: 'Prefect', category: 'Orquestra√ß√£o' },
                    { id: 'dagster', label: 'Dagster', category: 'Orquestra√ß√£o' }
                ]
            },
            {
                id: 'ingestion',
                title: 'üîÑ Ingest√£o/ETL',
                color: '#ec4899',
                items: [
                    { id: 'nifi', label: 'Apache NiFi' },
                    { id: 'airbyte', label: 'Airbyte' },
                    { id: 'fivetran', label: 'Fivetran' },
                    { id: 'dbt', label: 'dbt (data build tool)' },
                    { id: 'talend', label: 'Talend' },
                    { id: 'glue', label: 'AWS Glue' },
                    { id: 'adf', label: 'Azure Data Factory' }
                ]
            },
            {
                id: 'cloud',
                title: '‚òÅÔ∏è Cloud Platforms',
                color: '#06b6d4',
                items: [
                    { id: 'gcp-bq', label: 'BigQuery', category: 'GCP' },
                    { id: 'gcp-dataflow', label: 'Dataflow', category: 'GCP' },
                    { id: 'gcp-pubsub', label: 'Pub/Sub', category: 'GCP' },
                    { id: 'aws-s3', label: 'S3', category: 'AWS' },
                    { id: 'aws-emr', label: 'EMR', category: 'AWS' },
                    { id: 'aws-glue2', label: 'Glue', category: 'AWS' },
                    { id: 'azure-synapse', label: 'Synapse', category: 'Azure' },
                    { id: 'azure-databricks', label: 'Databricks', category: 'Azure' }
                ]
            },
            {
                id: 'languages',
                title: 'üíª Linguagens',
                color: '#f59e0b',
                items: [
                    { id: 'python', label: 'Python', category: 'Python' },
                    { id: 'pandas', label: 'Pandas', category: 'Python' },
                    { id: 'numpy', label: 'NumPy', category: 'Python' },
                    { id: 'sql-complex', label: 'Consultas complexas', category: 'SQL' },
                    { id: 'sql-opt', label: 'Otimiza√ß√£o', category: 'SQL' },
                    { id: 'sql-window', label: 'Window functions', category: 'SQL' },
                    { id: 'scala', label: 'Scala', category: 'Outras' },
                    { id: 'java', label: 'Java', category: 'Outras' }
                ]
            },
            {
                id: 'governance',
                title: 'üõ°Ô∏è Governan√ßa',
                color: '#10b981',
                items: [
                    { id: 'datahub', label: 'DataHub', category: 'Cat√°logo de Dados' },
                    { id: 'amundsen', label: 'Amundsen', category: 'Cat√°logo de Dados' },
                    { id: 'alation', label: 'Alation', category: 'Cat√°logo de Dados' },
                    { id: 'great-exp', label: 'Great Expectations', category: 'Qualidade' },
                    { id: 'soda', label: 'Soda', category: 'Qualidade' },
                    { id: 'lineage', label: 'Data Lineage', category: 'Linhagem' },
                    { id: 'metadata', label: 'Metadata', category: 'Linhagem' },
                    { id: 'lgpd', label: 'LGPD/GDPR', category: 'Seguran√ßa' }
                ]
            },
            {
                id: 'practices',
                title: '‚ú® Boas Pr√°ticas',
                color: '#ef4444',
                items: [
                    { id: 'lakehouse', label: 'Data Lakehouse', category: 'Arquitetura' },
                    { id: 'lambda', label: 'Lambda/Kappa', category: 'Arquitetura' },
                    { id: 'medallion', label: 'Medallion (Bronze/Silver/Gold)', category: 'Arquitetura' },
                    { id: 'git', label: 'Git', category: 'DevOps' },
                    { id: 'cicd', label: 'CI/CD', category: 'DevOps' },
                    { id: 'terraform', label: 'IaC (Terraform)', category: 'DevOps' },
                    { id: 'tests', label: 'Testes unit√°rios', category: 'Qualidade' },
                    { id: 'docs', label: 'Documenta√ß√£o', category: 'Qualidade' }
                ]
            },
            {
                id: 'monitoring',
                title: 'üìä Monitoramento',
                color: '#6366f1',
                items: [
                    { id: 'logs', label: 'Logs', category: 'Observabilidade' },
                    { id: 'metrics', label: 'M√©tricas', category: 'Observabilidade' },
                    { id: 'alerts', label: 'Alertas', category: 'Observabilidade' },
                    { id: 'prometheus', label: 'Prometheus', category: 'Ferramentas' },
                    { id: 'grafana', label: 'Grafana', category: 'Ferramentas' },
                    { id: 'datadog', label: 'Datadog', category: 'Ferramentas' },
                    { id: 'cloudwatch', label: 'CloudWatch', category: 'Ferramentas' }
                ]
            }
        ];

        let completedItems = {};

        function loadProgress() {
            const saved = localStorage.getItem('engineering-progress');
            if (saved) {
                completedItems = JSON.parse(saved);
            }
        }

        function saveProgress() {
            localStorage.setItem('engineering-progress', JSON.stringify(completedItems));
        }

        function toggleItem(itemId) {
            completedItems[itemId] = !completedItems[itemId];
            saveProgress();
            render();
        }

        function calculateProgress(branch) {
            const completed = branch.items.filter(item => completedItems[item.id]).length;
            return Math.round((completed / branch.items.length) * 100);
        }

        function calculateTotalProgress() {
            const total = branches.reduce((sum, branch) => sum + branch.items.length, 0);
            const completed = Object.values(completedItems).filter(Boolean).length;
            return Math.round((completed / total) * 100);
        }

        function render() {
            const grid = document.getElementById('branchesGrid');
            grid.innerHTML = '';

            branches.forEach(branch => {
                const progress = calculateProgress(branch);
                const branchDiv = document.createElement('div');
                branchDiv.className = 'branch';
                branchDiv.style.borderLeft = `6px solid ${branch.color}`;

                let itemsHtml = '';
                let currentCategory = null;

                branch.items.forEach(item => {
                    const showCategory = item.category && item.category !== currentCategory;
                    if (showCategory) {
                        currentCategory = item.category;
                        itemsHtml += `<div class="category-label">${item.category}</div>`;
                    }

                    const isCompleted = completedItems[item.id];
                    itemsHtml += `
                        <div class="item" onclick="toggleItem('${item.id}')">
                            <div class="checkbox ${isCompleted ? 'checked' : ''}" style="color: ${branch.color}"></div>
                            <div class="item-label ${isCompleted ? 'completed' : ''}">${item.label}</div>
                        </div>
                    `;
                });

                branchDiv.innerHTML = `
                    <div class="branch-header">
                        <div class="branch-title" style="color: ${branch.color}">${branch.title}</div>
                        <div class="branch-percent">${progress}%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%; background: ${branch.color}"></div>
                    </div>
                    ${itemsHtml}
                `;

                grid.appendChild(branchDiv);
            });

            document.getElementById('totalProgress').textContent = `Progresso Total: ${calculateTotalProgress()}%`;
        }

        loadProgress();
        render();
    </script>
</body>
</html>
